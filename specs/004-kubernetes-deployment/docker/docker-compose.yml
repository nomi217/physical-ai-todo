services:
  # PostgreSQL Database (Neon DB replacement for local testing)
  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass
      POSTGRES_DB: tododb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser -d tododb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../../../backend
      dockerfile: ../specs/004-kubernetes-deployment/docker/backend.Dockerfile
    container_name: todo-backend
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql+psycopg://neondb_owner:npg_MYOf74ozjCmT@ep-summer-dawn-ae2falle-pooler.c-2.us-east-2.aws.neon.tech/neondb?sslmode=require&channel_binding=require

      # JWT Settings
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # OpenAI API (for chatbot)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4-turbo-preview

      # CORS - MUST include Docker service names for container-to-container communication
      CORS_ORIGINS: http://localhost:3001,http://frontend:3000,http://todo-frontend:3000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://127.0.0.1:8000/health', timeout=5)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ../../../frontend
      dockerfile: ../specs/004-kubernetes-deployment/docker/frontend.Dockerfile
    container_name: todo-frontend
    ports:
      - "3001:3000"
    environment:
      # CRITICAL: Use Docker service name 'backend', NOT localhost
      # This is for runtime (browser still uses localhost, but SSR uses service name)
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      NEXT_PUBLIC_API_URL_INTERNAL: http://backend:8000/api/v1
      NODE_ENV: production
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: todo-network
